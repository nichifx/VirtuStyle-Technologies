    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- MindAR library - IMPORTANT: Path corrected to be relative to the root -->

    <!-- GLTFLoader for loading 3D models (commented out, as we are simulating with primitives) -->

    <script type="module" src="./script.js"></script>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>

            <li><a href="about.html">About Us</a></li>

        </ul>
    </nav>
    <main>
        <section class="tryon-studio-section">
            <h2>Live AR Try-On</h2>
            <p id="status-message">Loading AR experience... Please enable camera access.</p>
            <button id="btn" onclick="window.location.href='product.html';">Back</button>
            <div id="ar-container">
                <!-- The MindAR canvas will be injected here -->
            </div>
        </section>
    </main>
