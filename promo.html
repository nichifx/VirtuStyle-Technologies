<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Promo</title>

  <!-- MindAR library -->
  <script src="./libs/mindar/mindar-image-three.prod.js"></script>

  <!-- THREE.js (required by MindAR) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>

  <!-- Your custom JavaScript -->
  <script type="module" src="./promo.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #ar-div {
      visibility: hidden;
    }

    #btn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 9999;
      padding: 10px 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="btn" onclick="window.location.href='index.html';">Back</button>

  <div id="ar-div" style="width: 90vw; height: 50vw; max-width: 960px;">
  <div id="player" style="width: 100%; height: 100%;"></div>
</div>
</body>
</html>
